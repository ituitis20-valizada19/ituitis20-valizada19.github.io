 <input type="button" name="tmn" id="tmn" value="Add Team" onclick="AddRow2()">

<script>


		function AddRow(){

			var names;
			var subject;
			var cluster;

			var AddRown = document.getElementById('table');
			var NewRow = AddRown.insertRow(1);

			names = document.getElementById("tn").value;
			subject = document.getElementById("st").value;
			cluster = document.getElementById("cr").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);

			cel1.innerHTML = names;
			cel2.innerHTML = subject;
			cel3.innerHTML = cluster;


document.getElementById("3lu").reset();
		}

function AddRow2(){

			var sporttypes;
			var teamname;

			sporttypes = document.getElementById("spt").value;
			teamname = document.getElementById("tmn").value;

			var cel1 = NewRow.insertCell(0);

document.getElementById("2li").reset();
